<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>book libary</title>
        <link rel="stylesheet" href="book-libary.css">
    </head>
    <header>
        <div class="header">
        <h1 id="title">Book Libary</h1>
        <h1 id="quote">"No two persons ever read the same book"</h1>
        </div>
    </header>
    <body>
        <div id="container">
        <div id="book-card"><p>+</p></div>
        </div>
        <div id="book-info">
            <div class="title">
                    <p>Add A New Book</p>
                    <div id="input-label">
                        <div>
                        <label for="title">Book title: </label>
                        <label for="author">Book Author: </label>
                        <label for="total page">Book Total Page: </label>
                        <label for="page complete">Pages you have complete: </label>
                    </div>
                    <div>
                         <input type ="text" class="title" name="title" required>
                          <input type="text" class="title" name="author" required>
                         <input type="text" class="title" name="total page" required>
                          <input type="text" class="title" name="page complete" required>
                          <div id="grid-button">
                            <button id="submit">Add</button>
                            <button id="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <script src="book-libary-main.js"></script>
    </body>
</html>
